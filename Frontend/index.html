
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleContract Frontend</title>
</head>
<body>
    <h2>SimpleContract Interaction</h2>
    <div>
        <label>Current Value: </label><span id="value">-</span>
    </div>
    <button onclick="getValue()">Get Value</button>
    <button onclick="incrementValue()">Increment Value</button>
    <div>
        <input type="number" id="newValue" placeholder="Enter new value">
        <button onclick="setValue()">Set Value</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
